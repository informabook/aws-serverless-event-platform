<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>GlobalEvent - Billetterie</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 900px; margin: 0 auto; padding: 40px; background: #f0f2f5; color: #333; }
        h1 { text-align: center; color: #232f3e; margin-bottom: 40px; }
        .concert-card { 
            background: white; 
            padding: 25px; 
            margin-bottom: 20px; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            transition: transform 0.2s;
        }
        .concert-card:hover { transform: translateY(-2px); }
        .info h3 { margin: 0 0 10px 0; color: #0073bb; }
        .info p { margin: 0; color: #666; }
        button { 
            background: #ff9900; 
            color: white; 
            border: none; 
            padding: 12px 25px; 
            border-radius: 25px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover { background: #e88b00; }
    </style>
</head>
<body>
    <h1>ğŸ¸ GlobalEvent Billetterie</h1>
    <div id="concert-list" style="text-align: center;">Chargement des concerts...</div>

    <script>
        // ğŸ‘‡ğŸ‘‡ğŸ‘‡ COLLE TON URL D'API ICI (ex: https://xxxx.execute-api.eu-west-1...) ğŸ‘‡ğŸ‘‡ğŸ‘‡
        const API_URL = "https://xldzvsaush.execute-api.eu-west-1.amazonaws.com/prod/";

        async function loadConcerts() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                const list = document.getElementById('concert-list');
                list.innerHTML = '';
                list.style.textAlign = 'left';

                if(data.concerts.length === 0) {
                    list.innerHTML = '<p style="text-align:center">Aucun concert disponible. Lance test_data.py !</p>';
                    return;
                }

                data.concerts.forEach(concert => {
                    const div = document.createElement('div');
                    div.className = 'concert-card';
                    div.innerHTML = `
                        <div class="info">
                            <h3>${concert.artist}</h3>
                            <p>ğŸ“… ${concert.date} | ğŸŸï¸ Reste: ${concert.tickets_left}</p>
                        </div>
                        <button onclick="buyTicket('${concert.event_id}', '${concert.artist}')">Acheter</button>
                    `;
                    list.appendChild(div);
                });
            } catch (e) {
                document.getElementById('concert-list').innerHTML = "âŒ Erreur API : " + e;
            }
        }

        async function buyTicket(eventId, artistName) {
            const email = prompt(`Entrez votre email pour confirmer l'achat de ${artistName} :`, "moi@test.com");
            if (!email) return;

            try {
                const btn = event.target;
                btn.innerText = "Traitement...";
                btn.disabled = true;

                const response = await fetch(API_URL + "buy", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ event_id: eventId, email: email })
                });
                const result = await response.json();
                
                if (response.ok) {
                    alert("ğŸ‰ SUCCÃˆS !\nMessage: " + result.message + "\n\nğŸ§¾ Commande SQL NÂ°: " + result.order_id);
                } else {
                    alert("âŒ Erreur: " + JSON.stringify(result));
                }
                btn.innerText = "Acheter";
                btn.disabled = false;
            } catch (e) {
                alert("Erreur rÃ©seau : " + e);
            }
        }

        loadConcerts();
    </script>
</body>
</html>
